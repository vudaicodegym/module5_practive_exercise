  <div class="container">
  <h2>basic crud</h2>
  <p>1 bài crud cơ bản sương sương 26/02/2021 </p>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">create new tour</button>
  <table class="table">
    <thead>
    <tr>
      <th>id </th>
      <th>name</th>
      <th>price</th>
<!--      <th>description</th>-->
      <th > optional </th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dai of tours">
        <td>{{dai.id}}</td>
          <td><p data-toggle="modal" data-target="#myModalDetails" (click)="showDetails(dai)">{{dai.name}}</p></td>
        <td>{{dai.name}}</td>
        <td>{{dai.price}}</td>
          <td ><button mat-stroked-button color="warn" class="btn btn-warning" (click)="showEdit(dai.id)" data-toggle="modal"
                      data-target="#myModaledit">edit

          </button>
            <button type="button" (click)="delete(dai.id)" class="btn" style="background: red">delete
            </button>
          </td>
          <td></td>
        </tr>
    </tbody>
  </table>
</div>

<div class="container">

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
<!--          <h4 class="modal-title">Modal Header</h4>-->
        </div>
        <div class="modal-body">
          <table>
            <tr>
              <th>id tour</th>
              <td><input type="number" id="id" [(ngModel)]="id"> </td>
            </tr>
            <tr>
              <th>name tour</th>
              <td><input type="text" id="name" [(ngModel)]="name"> </td>
            </tr>
            <tr>
              <th>price</th>
              <td><input type="number" id="price" [(ngModel)]="price"> </td>
            </tr>
            <tr>
              <th>description</th>
              <td><input type="text" id="description" [(ngModel)]="description"> </td>
            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal" (click)="createTour()" >submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

</div>
<!-- Modal edit -->
<div class="modal fade" id="myModaledit" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <!--          <h4 class="modal-title">Modal Header</h4>-->
      </div>
      <div class="modal-body">
        <table>
          <tr>
            <th>id tour</th>
            <td><input type="number" id="idEdit" [(ngModel)]="id" readonly> </td>
          </tr>
          <tr>
            <th>name tour</th>
            <td><input type="text" id="nameEdit" [(ngModel)]="name"> </td>
          </tr>
          <tr>
            <th>price</th>
            <td><input type="number" id="priceEdit" [(ngModel)]="price"> </td>
          </tr>
          <tr>
            <th>description</th>
            <td><input type="text" id="descriptionEdit" [(ngModel)]="description"> </td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="edit()" >submit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
<div class="modal-body">
  <label>ID Tuor: {{tour.id}} </label>
  <br>
  <label>Name Tuor: {{tour.name}}</label>
  <br>
  <label>Price Tour: ${{tour.price}} </label>
  <br>
  <label>Description Tour: {{tour.description}} </label>
</div>
